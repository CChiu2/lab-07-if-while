<!DOCTYPE html>
<html>
<body>
<script>
var a = parseInt(prompt("Give me the length of the third side."));
var b = parseInt(prompt("Give me the length of the second side."));
var c = parseInt(prompt("Give me the lenght of the third side."));
var s = ((a + b + c)/2);
var Area = Math.pow((s*((s - a)*(s - b)*(s-c))), 0.5);
console.log("The area is " + Area);
</script>
</body>
</html>
